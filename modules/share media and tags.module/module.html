    {# tags #}
    <div class="share-media-and-tags__tags">
      <div class="share-media-and-tags__tags-title">{{ module.title_tags }}</div>
      {% if content.tag_list %}
      {% for tag in content.tag_list %}
      <a class="share-media-and-tags__tags-link" href="#">{{ tag.name }}</a>
      <span class="share-media-and-tags__tags-line">  |  </span>  
      {% endfor %}
      {% endif %}
    </div>
 
  </div>
</section>
