<section class="split-column-with-Bg-img">
	<!--  bg img  -->
	<div class="split-column-with-Bg-img__img" style="background-image: url('{{ module.image.src }}')" ></div>

	<div class="container">
		<div class="row">
    		<!--    text    -->
			{% for item in module.text_field %}
				<div class="col-sm-6 col-12">
					<div class="split-column-with-Bg-img__con">
						<div class="split-column-with-Bg-img__title title">{{ item.title }}</div>
						<div class="split-column-with-Bg-img__description">{{ item.description }}</div>
						<!--   btn     -->
						<div class="columns_with_Bg_img__button">
							<a href="{{ item.button.url_field.href }}" class="btn btn-secondary btn-primary {{ module.button.button_text && module.button.url_field.href ? "" : "hide" }}">{{ item.button.button_text }}</a>
						</div>
					</div>
				</div>
			{% endfor %} 
        <!--    end row    -->
	  	</div>
    <!--    end container  -->
 	</div>
</section>
